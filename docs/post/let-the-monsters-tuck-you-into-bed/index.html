        <script>
            var wavesurfer = WaveSurfer.create({
                container: document.querySelector('#waveform'),
                barWidth: 2,
                barHeight: 1, 
                barGap: null, 
                
                
                waveColor: '#FFBF7F',
                progressColor: '#DB8732',
                height: 50,
                normalize: true
            });
            wavesurfer.song = "https:\/\/f002.backblazeb2.com\/file\/mino-altherr-public\/blog\/audio\/let-the-monsters-tuck-you-into-bed.mp3";
            fetch("https:\/\/f002.backblazeb2.com\/file\/mino-altherr-public\/blog\/audio\/let-the-monsters-tuck-you-into-bed.json")
                .then(response => {
                    if (!response.ok) {
                            throw new Error("HTTP error " + response.status);
                        }
                    return response.json();
                })
                .then(peaks => {
                    console.log('loaded peaks. sample_rate: ' + peaks.sample_rate);
                    wavesurfer.backend.peaks = peaks.data;
                })
                .then(() => {
                    wavesurfer.drawBuffer();
                })
                .catch((e) => {
                    console.error('error', e);
                });
            wavesurfer.loaded = false;
            wavesurfer.on("play", function () {
                console.log("play event detected");
                if (!wavesurfer.loaded) {
                    wavesurfer.load(wavesurfer.song, wavesurfer.backend.peaks)
                }
            });
            wavesurfer.on("ready", function () {
                if (!wavesurfer.loaded) {
                    wavesurfer.loaded = true;
                    wavesurfer.play();
                }
            });
            console.log(wavesurfer);

            document
              .querySelector('[data-action="waveform-play"]')
              .addEventListener('click', function () {
                  console.log(wavesurfer.loaded);
                  if (!wavesurfer.loaded) {
                        wavesurfer.load(wavesurfer.song, wavesurfer.backend.peaks)
                    }
                  wavesurfer.playPause();
              });

        </script>
