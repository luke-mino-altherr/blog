    <script>
        waveformMap.set(
            "let-the-monsters-tuck-you-into-bed",
                WaveSurfer.create({
                container: document.querySelector('#waveform-let-the-monsters-tuck-you-into-bed'),
                barWidth: 2,
                barHeight: 1, 
                barGap: null, 
                
                
                waveColor: '#FFBF7F',
                progressColor: '#DB8732',
                height: 50,
                normalize: true
            })
        );
        waveformMap.get("let-the-monsters-tuck-you-into-bed").song = "https:\/\/f002.backblazeb2.com\/file\/mino-altherr-public\/blog\/audio\/let-the-monsters-tuck-you-into-bed.mp3";
        fetch("https:\/\/f002.backblazeb2.com\/file\/mino-altherr-public\/blog\/audio\/let-the-monsters-tuck-you-into-bed.json")
            .then(response => {
                if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                return response.json();
            })
            .then(peaks => {
                console.log('loaded peaks. sample_rate: ' + peaks.sample_rate);
                waveformMap.get("let-the-monsters-tuck-you-into-bed").backend.peaks = peaks.data;
            })
            .then(() => {
                waveformMap.get("let-the-monsters-tuck-you-into-bed").drawBuffer();
            })
            .catch((e) => {
                console.error('error', e);
            });
        waveformMap.get("let-the-monsters-tuck-you-into-bed").loaded = false;
        waveformMap.get("let-the-monsters-tuck-you-into-bed").on("play", function () {
            console.log("play event detected");
            if (!waveformMap.get("let-the-monsters-tuck-you-into-bed").loaded) {
                waveformMap.get("let-the-monsters-tuck-you-into-bed").load(
                    waveformMap.get("let-the-monsters-tuck-you-into-bed").song,
                    waveformMap.get("let-the-monsters-tuck-you-into-bed").backend.peaks
                )
            } else {
                var loadingContainer = document.getElementById("ld-let-the-monsters-tuck-you-into-bed");
                var loader = new ldLoader({ root: loadingContainer });
                loader.off();
            }
        });
        waveformMap.get("let-the-monsters-tuck-you-into-bed").on("ready", function () {
            if (!waveformMap.get("let-the-monsters-tuck-you-into-bed").loaded) {
                waveformMap.get("let-the-monsters-tuck-you-into-bed").loaded = true;
                waveformMap.get("let-the-monsters-tuck-you-into-bed").play();
            } else {
                var loadingContainer = document.getElementById("ld-let-the-monsters-tuck-you-into-bed");
                var loader = new ldLoader({ root: loadingContainer });
                loader.off();
            }
        });
        console.log(waveformMap.get("let-the-monsters-tuck-you-into-bed"));

        document
          .querySelector('[data-action="waveform-let-the-monsters-tuck-you-into-bed-play"]')
          .addEventListener('click', function () {
              console.log(waveformMap.get("let-the-monsters-tuck-you-into-bed").loaded);
              if (!waveformMap.get("let-the-monsters-tuck-you-into-bed").loaded) {
                    waveformMap.get("let-the-monsters-tuck-you-into-bed").load(
                      waveformMap.get("let-the-monsters-tuck-you-into-bed").song,
                      waveformMap.get("let-the-monsters-tuck-you-into-bed").backend.peaks
                    );
                    var loadingContainer = document.getElementById("ld-let-the-monsters-tuck-you-into-bed");
                    var loader = new ldLoader({ root: loadingContainer });
                    loader.on();
              }
              waveformMap.get("let-the-monsters-tuck-you-into-bed").playPause();
          });

    </script>
